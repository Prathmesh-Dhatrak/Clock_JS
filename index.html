<html>

<head>
	<title>Alarm Clock</title>
	<link href='https://fonts.googleapis.com/css?family=Aclonica' rel='stylesheet'>
	<link rel='stylesheet' type='text/css' href='clock.css' />
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<body>
	<div id='main-container'>
		<h2 id='clock'></h2>
	</div>
	<div id='alarm-container'>
		<h1 id='main'>Set Alarm Time</h1>
		<label>
			<div>
				<select id='alarmhrs'></select>
			</div>
		</label>
		<label>
			<div>
				<select id='alarmmins'></select>
			</div>
		</label>
		<label>
			<div>
				<select id='alarmsecs'></select>
			</div>
		</label>
		<label>
			<div>
				<select id="ampm">
					<option value="AM">AM</option>
					<option value="PM">PM</option>
				</select>
			</div>
		</label>
	</div>
	</div>

	<div id='buttonHolder'>
		<div>
			<button id='setButton' onClick='alarmSet()' class="button button-1 button-1a">Set Alarm</button>
		</div>

		<div>
			<button id='clearButton' onClick='alarmClear()'>Clear Alarm</button>
		</div>
	</div>

	<script type='text/javascript' src='clock.js'></script>
</body>

</html>
